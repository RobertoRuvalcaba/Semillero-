<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300, 400, 500" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>


<section class="user">
  <div class="user_options-container">
    <div class="user_options-text">
      <div class="user_options-unregistered">
        <h2 class="user_unregistered-title">Aún no tiene una cuenta?</h2>
        <p class="user_unregistered-text">Puedes recibir tus constancias aquí y ver nuestros próximos eventos.</p>
        <button class="user_unregistered-signup" id="signup-button">Crear Cuenta</button>
      </div>

      <div class="user_options-registered">
        <h2 class="user_registered-title">Tienes una cuenta?</h2>
        <p class="user_registered-text">Consulta tus constancias y próximos eventos</p>
        <button class="user_registered-login" id="login-button">Entrar</button>
      </div>
    </div>
    
    <div class="user_options-forms" id="user_options-forms">
      <div class="user_forms-login">
        <h2 class="forms_title">Login</h2>
        <form class="forms_form">
          <fieldset class="forms_fieldset">
            <div class="forms_field">
              <input type="email" placeholder="Correo" class="forms_field-input" required autofocus />
            </div>
            <div class="forms_field">
              <input type="password" placeholder="Contraseña" class="forms_field-input" required />
            </div>
          </fieldset>
          <div class="forms_buttons">
            <button type="button" class="forms_buttons-forgot">Olvidé contraseña</button>
            <input type="submit" value="Entrar" class="forms_buttons-action">
          </div>
        </form>
      </div>
      <div class="user_forms-signup">
        <h2 class="forms_title">Crear Cuenta</h2>
        <form class="forms_form">
          <fieldset class="forms_fieldset">
            <div class="forms_field">
              <input type="text" placeholder="Nombre Completo" class="forms_field-input" required />
            </div>
            <div class="forms_field">
              <input type="email" placeholder="Correo" class="forms_field-input" required />
            </div>
            <div class="forms_field">
              <input type="password" placeholder="Contraseña" class="forms_field-input" required />
            </div>
          </fieldset>
          <div class="forms_buttons">
            <input type="submit" value="Crear" class="forms_buttons-action">
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

  <script  src="./script.js"></script>

</body>
</html>
